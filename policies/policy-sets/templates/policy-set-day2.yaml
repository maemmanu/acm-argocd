{{- range $key, $value := .Values.env }}
{{- if gt (len $value.day2policies) 0 -}}
apiVersion: policy.open-cluster-management.io/v1beta1
kind: PolicySet
metadata:
  name: policyset-day2-{{ $key }}
  namespace: default
spec:
  policies:
  {{- range $policy := $value.day2argocdpolicies }}  
  - {{ $policy }}
  {{- end }}
---
{{- end }}
{{- end }}
