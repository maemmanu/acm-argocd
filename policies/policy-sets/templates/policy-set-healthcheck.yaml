{{- range $key, $value := .Values.env }}
apiVersion: policy.open-cluster-management.io/v1beta1
kind: PolicySet
metadata:
  name: policyset-helatcheck-{{ $key }}
spec:
  policies:
{{ range $key, $value := $value.healthcheck-policies }}
{{ toYaml . | indent 4 }}
{{ end }}

---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: policyset-healthcheck-pb
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: policyset-pr-{{ $key }}
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: PolicySet
  name: policyset-helatcheck-{{ $key }}
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: policyset-pr-{{ $key }}
spec:
  clusterConditions:
  - status: "True"
    type: ManagedCLusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: environment 
        operator: In
        values:
          - {{ $key }}
      - key: health-check-disabled 
        operator: In
        values:
          - false
{{- end }}