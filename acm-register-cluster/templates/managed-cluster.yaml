apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: {{ .Values.clusterName }}
  labels:
    cloud: auto-detect
    vendor: auto-detect
    environment: {{ .Values.labels.environment | default "dev" }}
    operational-status: {{ .Values.labels.environment | default "alpha" }}
    region: {{ .Values.labels.environment | default "not-defined" }}
    netpols: {{ .Values.labels.environment | default "false" }}
spec:
  hubAcceptsClient: true
